<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box_parent{
        height: 100px;
        width: 200px;
        margin: 0 auto;
        background-color: gray;
        position: relative;
    }
    .box_red{
        height: 50%;
        width: 33%;
        background-color: red;
        top: 0px;
        left: 0px;
        position: absolute;
    }
    .box_orange{
        height: 50%;
        width: 33%;
        background-color: rgb(247, 121, 11);
        bottom: 0px;
        right: 0px;
        position: absolute;
    }
</style>
<body>
    <div class="box_parent">
        <div class="box_red"></div>
        <div class="box_orange"></div>
    </div>
</body>
</html>
