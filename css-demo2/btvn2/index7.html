<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div{
        height: 150px;
        width: 250px;
        margin: 0 auto;
        position: relative;
        background-color: #70615b;
        
    }
    div .square{
        height: 150px;
        width: 150px;
        background-color: rgb(255, 255, 255);
        border-radius: 100% 0 0 100%;
        position: absolute;
        right: 0px;
    }

</style>
<body>
    <div>
        <div class="square"></div>
    </div>
</body>
