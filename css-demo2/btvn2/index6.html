<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .parent {
        width: 300px;
        height: 300px;
        margin: 0 auto;
    }
    .parent > div{
        height: 50%;
        display: flex;

    }
    .parent > div div{
        height: 100%;
        width: 50%;
    }
    div div  .top_left, .top_right, .bottom_left{
        background-color: #F2994A;
    }
    .top_left{
        border-radius: 100% 0 0 0;
    }
    .top_right{
        border-radius: 0 100% 0 0;
    }
    .bottom_left{
        border-radius: 0 0 0 100%;
    }
</style>
<body>
    <div class="parent">
        <div>
            <div class="top_left"></div>
            <div class="top_right"></div>
        </div>
        <div>
            <div class="bottom_left"></div>
            <div></div>
        </div>
        
    </div>
</body>
</html>
