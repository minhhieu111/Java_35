<!DOCTYPE html>

<script>
    let array = [9,7,8,6,5,3,1,2,4];

    for(let i=0; i<array.length; i++){
        for(let j=i+1; j<array.length; j++){
            if (array[i] > array[j]){
                let temp = array[i];
                array[i] = array[j];
                array[j] = temp;
            }
            
        }
    }

    for(let n=0; n<array.length; n++){
        console.log("Mảng sắp xếp: " +array[n]+", ");
    }
</script>
</html>
