<!DOCTYPE html>
<html>
<head>
<title></title>
</head>

<body>
    <div id="wrapper"></div>
</body>
<script>
    const mang = [
"This is paragraph 1",
"This is paragraph 2",
"This is paragraph 3",
"This is paragraph 4",
"This is paragraph 5"];

    const node= document.querySelector('#wrapper')
    for(let i = 0; i< mang.length;i++){
        const p = document.createElement('p');
        p.innerText = mang[i];
        node.appendChild(p);
    }
</script>
</html>
