<script>
    //higherOrderFunction hàm bậc cao
    //callbackFunc hàm gọi lại
    function higherOrderFunction(a, b, callbackFunc){
        const c = a + b;
        callbackFunc(c);
    }

    higherOrderFunction(10, 20, function(total){
        alert(total);
    });

    higherOrderFunction(10, 20, function(total){
        alert(total + 10);
    })
</script>
</html>
