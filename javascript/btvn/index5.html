<script>
    function load(a){
        const loadImage = document.querySelector("#image");

            loadImage.setAttribute('src','https://images.pexels.com/photos/236047/pexels-photo-236047.jpeg?auto=compress&cs=tinysrgb&h=350') 
        }else if(a == 2){
            loadImage.setAttribute('src','https://estaticos.qdq.com/swdata/photos/719/719902669/Naturaleza_Fondo-de-pantalla-Naturaleza-103.jpg') 
        }else if( a == 3){
            loadImage.setAttribute('src','https://c1.staticflickr.com/5/4126/5014409129_a34e7856bf_b.jpg') 
        }
    }
</script>
