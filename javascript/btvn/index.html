<script>
    let arr = [1,3,5,7,2,4,6];
    let count_even = 0;
    let count_odd = 0;

    for(let i=0;i<arr.length;i++){
        if(arr[i] %2 == 0){
            count_even += 1;
        }else{
            count_odd += 1;
        }
    }
    console.log("có "+ count_even + " số chẵn trong mảng");
    console.log("có "+ count_odd + " số lẻ trong mảng");

</script>
