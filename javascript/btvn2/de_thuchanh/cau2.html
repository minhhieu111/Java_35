<script>
    const arr = [10, 2, 3, 2, 5];
    
    let t;

    function tangdan(){
        let n = arr.length;
        for(let i=0; i<n-1; i++){
            for(let j=0; j<n-1; j++){
                if(arr[j]<arr[j+1]){
                    t = arr[j];
                    arr[j] = arr[j+1];
                    arr[j+1]= t;
                }
            }
        }
        return arr;
    }
    function giamdan(){
        let n = arr.length;
        for(let i=0; i<n-1; i++){
            for(let j=0; j<n-1; j++){
                if(arr[j]>arr[j+1]){
                    t = arr[j];
                    arr[j] = arr[j+1];
                    arr[j+1]= t;
                }
            }
        }
        return arr;
    }

    console.log("Sắp xếp tăng dần: " + tangdan(arr));
    console.log("Sắp xếp giảm dần: " + giamdan(arr));
    
</script>
