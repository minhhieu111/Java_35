<script>
    let emailInput = prompt("Nhập email:");
    let count = 0;

    for(let i = 0; i< emailInput.length; i++ ){
        if(emailInput[i] =='@'||emailInput[i] =='.'){
            count++;
        }
    }
    if(count>1){
        console.log("địa chỉ email "+emailInput +" hợp lệ!");
    }else{
        console.log("địa chỉ email "+emailInput +" không hợp lệ!");
    }
</script>
