<script>
    let rawStr = "Hello CY VietNam";

    function daoChuoi(string){
        let stringReverse = '';
        for(let i = string.length-1; i>=0; i--){
            stringReverse += string[i];
        }
        return stringReverse;
    }

    console.log("chuỗi trước khi đảo: "+ rawStr);
    console.log("Chuỗi sau khi đảo: "+ daoChuoi(rawStr));
</script>
