        }]

        
        let check=0;
        let carBrandArr = [];
        const group = [];
        for(let i =0;i<arr.length;i++){
            check = 0;        
            for(let j=i+1;j<arr.length ;j++){            
                if(arr[i].brand == arr[j].brand){
                    if(check==0)carBrandArr.push(arr[i]);     
                    carBrandArr.push(arr[j]);
                    arr.splice(j,1) 
                    check++     
                }
            }
            if(carBrandArr.length != 0)group.push(carBrandArr);        
            carBrandArr = [];         
        }
        console.log(group)
