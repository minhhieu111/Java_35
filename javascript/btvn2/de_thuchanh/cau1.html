<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    
</body>
<script>
    let n = prompt("Nhập vào một giá trị:");
    let count = 0;
    let t=0;

    for(let i = 2; i<n; i++){
        if( n%i ==0 ){
            count++;
        }
    }
    if(count > 0){
        console.log(n +" không phải số nguyên tố");
    }else{
        console.log(n + " là số nguyên tố");
    }
    


    for(let i = 1; i<n; i++){
        if(n%i==0){
            t=t+i;
        }
    }
    if(t == n){
        console.log(n +" là số hoàn chỉnh");
    }else{
        console.log(n +" không là số hoàn chỉnh");
    }

</script>
</html>
