<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</body>
<script>
    
    setTimeout(()=>{
        let sum = 0;
        var mang = new Array(10,5,2,5,6,7,8,9);
        for(let i = 0;i<mang.length;i++){
            sum +=mang[i];
        }
        alert("tổng phần tử trong mảng: "+sum);
        setTimeout(()=>{
            let arr=[];
            
            for(let i =0;i<mang.length;i++){
                let giaiThua = 1;
                for(let j=2; j<=mang[i];j++){
                    giaiThua *=j;
                }
                arr.push(giaiThua);
                
            }
            alert("Giai thừa các phần tử trong mảng là: " + arr);
            setTimeout(()=>{
                let nt= '';
                for(let i = 0; i<=mang.length;i++){
                    if(mang[i]==2 || mang[i]>2 && mang[i]%2!=0){
                        nt += mang[i].toString()+' ';
                    }
                }
                alert("Các số nguyên tố có trong mảng: "+nt);
                setTimeout(()=>{
                    divide = '' 
                    for(let i = 0; i<=mang.length;i++){
                        if(mang[i]%3==0){
                            divide += mang[i].toString()+' ';
                        }
                    }
                    alert("Các phần tử trong mảng chia hết cho 3 là: " + divide);
                },3000)
            },3000)
        },4000)
    },3000)
</script>
</html>
